<html>
    <meta charset="utf-8">
<head>
<style>

h2, h3 {
    margin-bottom: 0;
}

.actionGroup {
    margin: 1em 0;
}
.actionSubGroup{
    display: flex;
    margin: 0.5em;
    justify-content: center;
}

.item {
    width: 30px;
    height: 30px;
    margin: 0em 0.5em;
    font-size: 25px;
}

.button-primary {
    width: 150px;
    height: 30px;
}

.emoji {
    font-family: apple color emoji, segoe ui emoji, notocoloremoji;
}

textarea {
    width: 60%;
}

body.dark {
    background-color: rgb(50, 50, 50);
    color: rgb(205, 205, 205);
}

.dark a {
    color: rgb(105, 125, 205);
}

body.light {
    background-color: rgb(255, 241, 224);
}

body {
    outline: inset 5px solid black;
    padding: 0.2em;
}

</style>

</head>
<body class="fade">

    <input type="radio" name="strain" class="item" value=3 required data-text="Neutral">

<div class="actionGroup">

</div>
<div class="actionSubGroup">
    <span data-form-field="environlight">&nbsp;</span>

</div>
<div class="actionGroup">

</div>

</body>
</html>
